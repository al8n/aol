[package]
name = "aol"
version = "0.0.0"
edition = "2021"
repository = "https://github.com/al8n/aol"
homepage = "https://github.com/al8n/aol"
documentation = "https://docs.rs/aol"
description = "Generic purpose append only log implementation."
license = "MIT OR Apache-2.0"
rust-version = "1.56"

[features]
default = ["std"]
alloc = []
std = ["thiserror", "rarena-allocator?/std"]
arena = ["rarena-allocator"]
memmap = ["rarena-allocator/memmap"]

[dependencies]
bitflags = "2"
crc32fast = "1"
paste = "1"

rarena-allocator = { version = "0.1", default-features = false, features = ["alloc"], optional = true }
serde = { version = "1", optional = true, features = ["derive"] }
thiserror = { version = "1", optional = true }


[dev-dependencies]
tempfile = "3"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
